<html>
	<head>
		<title>nulp schedule transfer</title>
	</head>
	<body>
		<div>
			<h1>Initialise</h1>
			<label>Paste link to your nulp schedule: <input name="nulpLink"></label><br>
			<label>Login into Google calendar: <button id="googleBtn">login</button></label>
		</div>
		<div>
			<h1>google calendar settings</h1>
			<label>select calendar: <select id="calendarList"></select></label>
		</div>
		<div>
			<h1>nulp schedule settings</h1>
			<label>from: <input type="date" name="dateInput"></label>
			<label>to: <input type="date" name="dateInput"></label>
		</div>
		<div>
			<h1>Start transfer</h1>
			<button id="start">start</button>
		</div>
		<script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
		<script type="text/javascript" src="https://www.promisejs.org/polyfills/promise-4.0.0.js"></script>
		<script type="text/javascript" src="script/nulpIframeCut.js"></script>
		<script type="text/javascript" src="script/scheduleTransfer.js"></script>
		<script type="text/javascript" src="script/google.js"></script>
		<script type="text/javascript" src="script/googleConfig.js"></script>
		<script type="text/javascript" src="script/UI.js"></script>
		<script type="text/javascript" src="script/UIBind.js"></script>
	</body>
</html>
